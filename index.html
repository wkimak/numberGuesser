<!DOCTYPE html>

<html>

<head>
  <title> Number Guesser </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>


<body>

  <div class="container" style="margin-top: 250px">
  	<div class="row">
      <div class="col s8 offset-s2">
        <div class="card" id="main" style="padding-bottom: 50px;">
           <div class="card-content">
           	 <span class="card-title" style="text-align: center; margin-bottom: 20px;"> Number Guesser </span>
           	 <p style="margin-bottom: 30px;"> Guess a number between 1 and 10 </p>
           	 <input type="number" id="input" placeholder="Enter Your Guess" class="col s8" style="margin-right: 25px;">
           	 <input type="button" value="Submit" id="btn" class="btn">
           </div>
        </div>	
      </div>
    </div>
  </div>	






<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="app.js"> </script>
</body>	

</html>
